{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Check Your Email</h2>
            <p>We've sent you instructions for setting your password. You should receive them shortly.</p>
        </div>

        <div class="auth-footer">
            <p>Didn't receive an email? <a href="{% url 'accounts:password_reset' %}">Try again</a></p>
            <p>Or <a href="{% url 'accounts:login' %}">return to login</a></p>
        </div>
    </div>
</div>
{% endblock %}
